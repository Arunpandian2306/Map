<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Amenities Locator</title>
    <link rel="stylesheet" href="../css/map.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goHome()">← Back</button>
        <h1>Nearby Amenities Locator</h1>
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Enter a city name (e.g., Thirumanagalam)" />
        <button onclick="searchCity()">🔍 Search</button>
    </div>

    <p>Click on the map to pin a location and fetch nearby amenities.</p>

    <div class="container">
        <div class="sidebar">
            <button class="toggle-sidebar" onclick="toggleSidebar()">📌 Toggle List</button>
            <div class="amenity-list" id="amenity-list">
                <p class="placeholder">Click on the map to find nearby amenities.</p>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="../js/map.js"></script>
</body>
</html>
