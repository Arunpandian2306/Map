<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Amenities Locator</title>
    <link rel="stylesheet" href="../css/map.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="header">
        <h1>Nearby Amenities Locator</h1>
        <div class="menu">
          <button class="btn login-btn" onclick="location.href='about.html'">About Us</button>
          <button class="btn login-btn" onclick="location.href='feedback.html'">Contact Us</button>
        </div>
      </div>
      
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Enter a city name (e.g., Thirumanagalam)" />
        <button onclick="searchCity()">üîç Search</button>
      </div>
      

    <p>Click on the map to pin a location and fetch nearby amenities.</p>

    <div class="container">
        <div class="sidebar">
            <button class="toggle-sidebar" onclick="toggleSidebar()">üìå Toggle List</button>
            <div class="category-filter">
                <select id="category-select" onchange="filterAmenities()">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="amenity-list" id="amenity-list">
                <p class="placeholder">Click on the map to find nearby amenities.</p>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="../js/map.js"></script>
</body>
</html>
